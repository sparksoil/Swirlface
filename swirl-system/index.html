<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SwirlSystem</title>
  <link rel="stylesheet" href="./css/base.css"/>
  <link rel="stylesheet" href="./css/swirlfeed.css"/>
</head>
<body>
  <!-- DROP A CRUMB (PHASE 1+) -->
  <main style="max-width:720px;margin:2rem auto;padding:1rem;">
    <header style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <h1>Drop a Crumb</h1>
    </header>

    <form id="crumbForm">
      <label>Pillar
        <select id="pillar">
          <option>👑 Spiritual Routine</option>
          <option>🏡 Family</option>
          <option>🌱 Self+Parts</option>
          <option>📚 RRR</option>
          <option>💵 Earning</option>
        </select>
      </label>

      <label>What happened?
        <input id="text" placeholder="Short sentence…" />
      </label>

      <label>Photo (optional)
        <input id="photo" type="file" accept="image/*" />
      </label>

      <label>Part who showed up
        <select name="part">
          <option value="">— optional —</option>
          <option>Curious</option><option>Tired</option><option>Brave</option>
          <option>Helper</option><option>Playful</option>
        </select>
      </label>

      <label>Feeling
        <select name="feeling">
          <option value="">— optional —</option>
          <option>Calm</option><option>Happy</option><option>Frustrated</option>
          <option>Anxious</option><option>Proud</option>
        </select>
      </label>

      <details class="goal-block"><summary>Set a tiny skill goal?</summary>
        <label>Skill <input name="goalSkill" placeholder="e.g., make a pet-flyer"></label>
        <label>Next step <input name="goalNext" placeholder="print one draft"></label>
        <label>Helper part
          <select name="goalHelper">
            <option value="">— choose —</option>
            <option>Curious</option><option>Tired</option><option>Brave</option>
            <option>Helper</option><option>Playful</option>
          </select>
        </label>
      </details>

      <button type="submit">Save</button>
    </form>

    <section id="swirl-feed" class="feed"></section>
    <template id="postTpl">
      <article class="post-card">
        <div class="post-head">
          <span class="pillar"></span>
          <span class="date"></span>
        </div>
        <div class="media"></div>
        <p class="text"></p>
        <div class="post-actions">
          <span class="parts"></span>
          <button class="like">Like</button>
          <button class="save">Save</button>
        </div>
      </article>
    </template>
  </main>
  <script type="module" src="./js/crumb-entry.js"></script>
  <script type="module" src="./js/swirlfeed.js"></script>
</body>
</html>
