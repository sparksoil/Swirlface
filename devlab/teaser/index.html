<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Map Mode</title>
  <style>
    :root {
      --ink: #1d1d1d;
      --accent: #91c499;
      --bg: #fdf8ee;
      --glass: rgba(255, 255, 255, 0.8);
      --glow-yellow: #f8de7e;
      --glow-pink: #ff9dd8;
      --glow-lavender: #c6b5ff;
      --glow-mint: #aef1e0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .globe-container {
      width: 100%;
      height: 65vh;
      background: url("globe1.PNG") center/contain no-repeat;
      position: relative;
    }

    /* Floating Seeds */
    .seed {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.8;
      animation: float 14s linear infinite;
    }

    .seed:nth-child(1) { background: var(--glow-pink); top: 30%; left: 20%; animation-delay: 0s; }
    .seed:nth-child(2) { background: var(--glow-lavender); top: 40%; left: 70%; animation-delay: 4s; }
    .seed:nth-child(3) { background: var(--glow-yellow); top: 15%; left: 50%; animation-delay: 2s; }
    .seed:nth-child(4) { background: var(--glow-mint); top: 50%; left: 30%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .modal {
      margin-top: -20px;
      background: var(--glass);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-top: 0;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #7fb58b;
    }
  </style>
</head>
<body>

  <!-- Globe Area -->
  <div class="globe-container">
    <div class="seed"></div>
    <div class="seed"></div>
    <div class="seed"></div>
    <div class="seed"></div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <h1>ðŸŒ¿ Garden Map Mode</h1>
    <p>Where every seed you plant becomes part of a living map of care.</p>
    <div class="buttons">
      <button>Drop a Crumb</button>
      <button>Enter the Map</button>
    </div>
  </div>

</body>
</html>
