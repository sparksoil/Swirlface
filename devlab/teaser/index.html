<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Map Mode</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="hero">
    <img src="globe1.PNG" alt="Garden Earth" class="bg-image" />

    <div class="intro-card">
      <h1>🌿 Garden Map Mode</h1>
      <p>Where every seed you plant becomes part<br />of a living map of care.</p>
      <div class="buttons">
        <button onclick="enterMap()">🌍 Enter the Map</button>
        <button onclick="openModal()">🌱 Drop a Crumb</button>
      </div>
    </div>

    <div id="crumbModal" class="modal hidden">
      <div class="modal-content">
        <h2>🌱 Drop a Crumb</h2>
        <textarea placeholder="Saw Laura on 2nd Street with her dog. She said she’d be home around 3."></textarea>
        <div class="tag-grid">
          <p>🏡 Linked Seed: <strong>Laura</strong></p>
          <p>📍 Location: <strong>2nd Street</strong></p>
          <p>⏰ Time: <strong>~3:00 PM</strong></p>
          <p>🐶 Cue: <strong>Has a dog</strong></p>
        </div>
        <div class="modal-buttons">
          <button class="add">Add Crumb</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("crumbModal").classList.remove("hidden");
    }
    function closeModal() {
      document.getElementById("crumbModal").classList.add("hidden");
    }
    function enterMap() {
      alert("Entering the map (future redirect here)");
    }
  </script>
</body>
</html>
