<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Map Mode</title>

  <style>
    :root {
      --accent: #67a981;
      --glass: rgba(255, 255, 255, 0.6);
      --ink: #222;
      --bg: #fcf7ed;

      /* Glowy Seed Colors */
      --glow-pink: #ffb3d9;
      --glow-yellow: #ffe9a7;
      --glow-lavender: #d8c9ff;
      --glow-mint: #baf8e2;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ───── Globe Image Container ───── */
    .globe-container {
      width: 100%;
      height: 65vh;
      background: url("globe1.PNG") center/contain no-repeat;
      position: relative;
    }

    /* ───── Floating Seeds ───── */
    .seed {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.85;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      animation: float 10s ease-in-out infinite, glowPulse 2.5s ease-in-out infinite;
    }

    .seed:nth-child(1) { background: var(--glow-pink); top: 30%; left: 20%; animation-delay: 0s, 0s; }
    .seed:nth-child(2) { background: var(--glow-lavender); top: 40%; left: 70%; animation-delay: 4s, 0.5s; }
    .seed:nth-child(3) { background: var(--glow-yellow); top: 15%; left: 50%; animation-delay: 2s, 1s; }
    .seed:nth-child(4) { background: var(--glow-mint); top: 50%; left: 30%; animation-delay: 6s, 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.2),
                    0 0 18px currentColor,
                    0 0 28px currentColor;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 16px rgba(255, 255, 255, 0.4),
                    0 0 28px currentColor,
                    0 0 42px currentColor;
        transform: scale(1.15);
      }
    }

    /* ───── Modal Box ───── */
    .modal {
      margin-top: -40px;
      background: var(--glass);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-top: 0;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #7fb58b;
    }
  </style>
</head>

<body>
  <div class="globe-container">
    <div class="seed"></div>
    <div class="seed"></div>
    <div class="seed"></div>
    <div class="seed"></div>
  </div>

  <div class="modal">
    <h1>🌿 Garden Map Mode</h1>
    <p>Where every seed you plant becomes part<br>of a living map of care.</p>
    <div class="buttons">
      <button onclick="alert('Map opens 🌍')">🗺 Enter the Map</button>
      <button onclick="alert('Crumb dropper opens 📝')">🌱 Drop a Crumb</button>
    </div>
  </div>
</body>
</html>
