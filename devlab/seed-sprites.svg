<svg xmlns="http://www.w3.org/2000/svg">
  <!-- RV Helper seed sprites (Stage 0..6)
       Design notes:
       - Shapes use fill="currentColor" so they auto-tint from CSS/text color.
       - Each <symbol> is viewBox="0 0 24 24" and is referenced via:
         <svg viewBox="0 0 24 24"><use href="./seed-sprites.svg#seed-3"></use></svg>
  -->

  <!-- 0: tiny seed -->
  <symbol id="seed-0" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="4" fill="currentColor"/>
  </symbol>

  <!-- 1: seed + short sprout -->
  <symbol id="seed-1" viewBox="0 0 24 24">
    <circle cx="12" cy="14" r="4" fill="currentColor"/>
    <rect x="11.5" y="8.5" width="1" height="4" rx="0.5" fill="currentColor"/>
  </symbol>

  <!-- 2: seed + sprout + one leaf -->
  <symbol id="seed-2" viewBox="0 0 24 24">
    <circle cx="12" cy="15" r="4" fill="currentColor"/>
    <rect x="11.5" y="8" width="1" height="5.5" rx="0.5" fill="currentColor"/>
    <circle cx="9.2" cy="9" r="1.6" fill="currentColor"/>
  </symbol>

  <!-- 3: two leaves -->
  <symbol id="seed-3" viewBox="0 0 24 24">
    <circle cx="12" cy="16" r="4" fill="currentColor"/>
    <rect x="11.5" y="7" width="1" height="6.5" rx="0.5" fill="currentColor"/>
    <circle cx="9.2" cy="9" r="1.8" fill="currentColor"/>
    <circle cx="14.8" cy="9.6" r="1.8" fill="currentColor"/>
  </symbol>

  <!-- 4: two bigger leaves -->
  <symbol id="seed-4" viewBox="0 0 24 24">
    <circle cx="12" cy="16" r="4" fill="currentColor"/>
    <rect x="11.5" y="6.2" width="1" height="7.3" rx="0.5" fill="currentColor"/>
    <ellipse cx="9" cy="9" rx="2.1" ry="1.6" fill="currentColor"/>
    <ellipse cx="15" cy="10" rx="2.1" ry="1.6" fill="currentColor"/>
  </symbol>

  <!-- 5: + bud -->
  <symbol id="seed-5" viewBox="0 0 24 24">
    <circle cx="12" cy="16" r="4" fill="currentColor"/>
    <rect x="11.5" y="6" width="1" height="7.5" rx="0.5" fill="currentColor"/>
    <ellipse cx="8.6" cy="9" rx="2.2" ry="1.6" fill="currentColor"/>
    <ellipse cx="15.4" cy="9" rx="2.2" ry="1.6" fill="currentColor"/>
    <circle cx="12" cy="8.3" r="1.6" fill="currentColor"/>
  </symbol>

  <!-- 6: bigger bud (budding) -->
  <symbol id="seed-6" viewBox="0 0 24 24">
    <circle cx="12" cy="16" r="4" fill="currentColor"/>
    <rect x="11.5" y="5.8" width="1" height="7.8" rx="0.5" fill="currentColor"/>
    <ellipse cx="8.2" cy="8.8" rx="2.4" ry="1.7" fill="currentColor"/>
    <ellipse cx="15.8" cy="8.8" rx="2.4" ry="1.7" fill="currentColor"/>
    <circle cx="12" cy="7.8" r="1.9" fill="currentColor"/>
  </symbol>
</svg>
