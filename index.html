<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jonah’s Swirl School</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- TOP NAV TABS -->
<nav class="swirl-tabs" aria-label="Modes">
  <button class="tab is-active" onclick="location.href='/'" aria-current="page">Swirlface</button>
  <button class="tab" onclick="location.href='jonah-swirl-school/index.html#structured'">Structured</button>
  <button class="tab" onclick="location.href='jonah-swirl-school/swirlfeed.html'">Feed</button>
  <button class="tab accent" onclick="location.href='jonah-swirl-school/index.html'">Drop a crumb</button>
</nav>

<!-- HERO TITLE (mobile-safe) -->
<header class="hero">
  <h1 class="hero-title">
    <span class="hero-kicker">Life is Learning</span>
    <span class="hero-main">Jonah’s Swirl School</span>
  </h1>
</header>

<!-- CENTER SWIRL + ORBITS -->
<section class="swirl-stage">
  <figure class="center-swirl">
    <img src="assets/swirl.svg" alt="Swirl — Met, Not Grabbed">
  </figure>

  <div class="orb pillar--rrr" style="--angle:-18deg; --radius:148px; --duration:34s;" aria-hidden="true">
    <div class="orb-label">RRR</div>
  </div>
  <div class="orb pillar--self" style="--angle:96deg; --radius:186px; --duration:38s; --direction:reverse;" aria-hidden="true">
    <div class="orb-label">Self</div>
  </div>
  <div class="orb pillar--family" style="--angle:214deg; --radius:172px; --duration:32s;" aria-hidden="true">
    <div class="orb-label">Family</div>
  </div>
  <div class="orb pillar--spiritual" style="--angle:302deg; --radius:204px; --duration:44s; --direction:reverse;" aria-hidden="true">
    <div class="orb-label">Spiritual Routine</div>
  </div>
  <div class="orb pillar--work" style="--angle:152deg; --radius:192px; --duration:40s;" aria-hidden="true">
    <div class="orb-label">Employment</div>
  </div>
</section>

</body>
</html>
